<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
    <agm-marker 
        *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        [iconUrl]="iconUrl">

      <agm-info-window>
        <h6 style="max-width:300px;"><a href="#" (click)="openModalEntityProfile(i)">{{m.dados.nomeFantasia}}</a></h6>
        <p style="max-width:300px;"><strong>{{m.dados.areaAtuacao}}</strong></p>
      </agm-info-window>

    </agm-marker>

  </agm-marker-cluster>

</agm-map>
